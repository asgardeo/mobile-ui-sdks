on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Choose which sdk want to create a release
        default: 'android'
        options:
        - android
        - android-core
      version:
        type: choice
        description: Choose which version to bump before release
        default: 'Auto'
        options:
        - Auto
        - Major
        - Minor
        - Patch
      preRelease:
        description: |
          The pre-release identifier for the version.
          For example, if the version is "1.2.3-beta.1", the pre-release identifier is "beta.1".
        default: ""
        type: string

